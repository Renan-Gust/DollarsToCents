<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <title>Converter Dólares para centavos</title>
</head>
<body>
    <div id="container">
        <div id="content">
            <form>
                <h1>Converter</h1>
                <p>Converter dólar para centavos</p>

                <div class="field-group">

                    <div class="field">
                        <label for="">Digite o valor do Dólar</label>
                        <input type="number" name="dollar" id="dollar">
                    </div>
    
                    <div id="results">
                        <h3>Resultados</h6>
                        <p class="quarters">Quarters:</p>
                        <p class="dimes">Dimes:</p>
                        <p class="nickel">Nickel:</p>
                        <p class="pennies">Pennies:</p>        
                    </div>
                    
                    <button type="button">Converter</button> 

                </div>
            </form>
        </div>
    </div>
    
    
</body>
    <script src="script.js"></script>
</html>
